version: "3"
services: 
  workout-tracker:
    container_name: workout-tracker
    image: pprathi2018/workout-tracker
    restart: always
    build: .
    depends_on:  
      - mongo
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27018:27017"
