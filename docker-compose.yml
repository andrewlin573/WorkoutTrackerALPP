version: "3"
services: 
  workout-tracker:
    container_name: workouttrackeralpp
    build: .
    command: node server.js
    restart: always
    environment: 
      - DEBUG=True
    depends_on:  
      - mongo
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27018:27017"
